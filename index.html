<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Menu</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f8f8f8; }
    h1 { text-align: center; }
    .menu-section { margin-bottom: 30px; }
    .menu-item { background: #fff; margin: 10px 0; padding: 15px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .price { float: right; color: green; }
  </style>
</head>
<body>
  <h1>Our Menu</h1>

  <div class="menu-section">
    <h2>Starters</h2>
    <div class="menu-item">Tomato Soup <span class="price">$4</span></div>
    <div class="menu-item">Garlic Bread <span class="price">$3</span></div>
  </div>

  <div class="menu-section">
    <h2>Main Course</h2>
    <div class="menu-item">Grilled Chicken <span class="price">$12</span></div>
    <div class="menu-item">Veg Lasagna <span class="price">$10</span></div>
  </div>

  <div class="menu-section">
    <h2>Desserts</h2>
    <div class="menu-item">Chocolate Cake <span class="price">$5</span></div>
    <div class="menu-item">Ice Cream <span class="price">$4</span></div>
  </div>
</body>
</html>
